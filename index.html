<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Atmosphere</title>
</head>

<body>
  <header class="jumbotron bg">
    <h1>Atmosphere</h1>
    <p>Music suited to your weather related mood</p>
  </header>
  <div class="container-fluid">
    <div class="mood row d-flex justify-content-center" id="mood">
      <button class="smileBtn" style="font-size:40px">&#128515;</button>
      <button class="angryBtn" style="font-size:40px">&#128544;</button>
      <button class="loveBtn" style="font-size:40px">&#128525;</button>
      <button class="sadBtn" style="font-size:40px">&#128557;</button>
      <button class="crazyBtn" style="font-size:40px">&#129322;</button>
      <button class="chillBtn" style="font-size:40px">&#128526;</button>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title" id="temperature">Temperature</h5>
      <h6 class="card-subtitle mb-2 text-muted" id="city">Location</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/script.js"></script>

</body>

</html>
