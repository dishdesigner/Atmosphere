<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Atmosphere</title>
</head>

<body>
  <header class="jumbotron bg">
    <h1>Atmosphere</h1>
    <p>Music suited to your weather related mood</p>
  </header>
  <div class="container-fluid">
    <div class="mood row d-flex justify-content-center" id="mood">
      <button class="smileBtn" style="font-size:30px">&#128515;</button>
      <button class="angryBtn" style="font-size:30px">&#128544;</button>
      <button class="loveBtn" style="font-size:30px">&#128525;</button>
      <button class="sadBtn" style="font-size:30px">&#128557;</button>
      <button class="crazyBtn" style="font-size:30px">&#129322;</button>
      <button class="chillBtn" style="font-size:30px">&#128526;</button>
    </div>
  </div>


  <div class="row flex-wrap">

    <div class="card">
      <div class="card-body d-flex justify-content-center" id="weatherCard">
        <div class="card" id="current-weather-card">
          <div class="card-body text-center">
            <h5 class="card-title">Atlanta (03-03-2021)</h5>
            <p>
              <img class="small-icon" id="icon-currentweather"
                src="https://www.clipartmax.com/png/middle/228-2280519_rain-cloud-icon-partly-cloudy-weather-icon.png">
            </p>
            <select class="dropdown" name="city-choice" id="city-choice">
              <option value="Choose a City">--Choose a City--</option>
              <option value="Columbus,OH">Columbus,OH</option>
              <option value="Cincinnati,OH">Cincinnati,OH</option>
              <option value="Rio de Janeiro,BR">Rio de Janeiro,BR</option>
              <option value="Quito,EC">Quito,EC</option>
              <option value="Nairobi,KE">Nairobi,KE</option>
              <option value="Paris,FR">Paris,FR</option>
              <option value="Tokyo,JP">Tokyo,JP</option>
              <option value="Sydney,AU">Sydney,AU</option>
              <option value="Antarctica">Antarctica</option>
            </select>
            <h3 class="card-text"><span id="current-temp">90.9</span> &deg;F</h3>
            <p class="card-text" id="weather-description">Mix of Sun & Clouds</p>
            <p class="card-text">Precipitation: <span id="chance-precip">47</span>%</p>
          </div>
        </div>
      </div>
      <div class="card-body d-flex justify-content-center">
        <div class="card" id="current-weather-card">
          <div class="card-body text-center">
            <h5 class="card-title">Now Playing</h5>
            <p>Album Art Goes Below:</p>
            <p>
              <img class="small-icon" id="icon-currentweather"
                src="https://www.clipartmax.com/png/middle/228-2280519_rain-cloud-icon-partly-cloudy-weather-icon.png">
            </p>
            <h3>Playlist:</h3>
            <ul class="list-group">
              <li class="list-group-item">Song #1 Title</li>
              <li class="list-group-item">Song #2 Title</li>
              <li class="list-group-item">Song #3 Title</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row d-flex justify-content-center">
    <div class="card">
      <div class="card-body" id="thumbs">
        <button class="upThumb"><i class="fas fa-thumbs-up"></i></button>
        <button class="upThumb"><i class="fas fa-thumbs-down"></i></button>
        <audio controls>
          <source src="#" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
