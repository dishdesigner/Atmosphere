<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;800&family=Merriweather:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style-v2.css" />
  <title>Atmosphere</title>
</head>

<body>
  <header class="jumbotron bg">
    <img src="./assets/images/HeaderLogo.svg" alt="logo" class="headerLogo">
    <!-- <h1>Atmosphere</h1> -->
    <!-- <p>Music suited to your weather related mood</p> -->
  </header>
  <!-- added emojis for mood choice as buttons -->
  <div class="container-fluid">
    <div class="mood row d-flex justify-content-center" id="moodButtons">
      <button class="smileBtn" style="font-size:30px">&#128515;</button>
      <button class="angryBtn" style="font-size:30px">&#128544;</button>
      <button class="loveBtn" style="font-size:30px">&#128525;</button>
      <button class="sadBtn" style="font-size:30px">&#128557;</button>
      <button class="crazyBtn" style="font-size:30px">&#129322;</button>
      <button class="chillBtn" style="font-size:30px">&#128526;</button>
    </div>
  </div>

  <!-- added weather area -->
  <div class=" weather row d-flex justify-content-center">

    <div class="card" id="weatherCard">
      <div class="card" id="current-weather-card">
        <div class="card-body text-center">
          <select class="dropdown" name="city-choice" id="city-choice">
            <option value="4509177" selected>Columbus (US)</option>
            <option value="4508722">Cincinnati (US)</option>
            <option value="3451189">Rio de Janeiro (BR)</option>
            <option value="3652462">Quito (EC)</option>
            <option value="184742">Nairobi (KE)</option>
            <option value="2968815">Paris (FR)</option>
            <option value="1850147">Tokyo (JP)</option>
            <option value="2147714">Sydney (AU)</option>
            <option value="6255152">Antarctica</option>
          </select>
          <p>
            <img class="small-icon" id="icon-currentweather"
              src="https://www.clipartmax.com/png/middle/228-2280519_rain-cloud-icon-partly-cloudy-weather-icon.png">
          </p>
          <h3 class="card-title"><span id="currentCity">Columbus</span></h3>
          <h3 class="card-text"><span id="current-temp">45</span> &deg;F</h3>
          <p class="card-text" id="weather-description">Mix of Sun & Clouds</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="card" id="Thumbs">
      <div class="card-body" id="thumbButtons">
        <button id="upThumb"><i class="fas fa-thumbs-up"></i></button>
        <button id="dnThumb"><i class="fas fa-thumbs-down"></i></button>
      </div>
    </div>
  </div>
  </div>
  <div class="row d-flex justify-content-center">
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
